<app-toolbar>Listas
  <span fxFlex></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon aria-label="more options">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">
      <span>Sair</span>
    </button>
  </mat-menu>
</app-toolbar>

<div style="margin-top: 56px;">
  <mat-nav-list>
    <div fxLayout="row" *ngFor="let list of lists | async">
      <div class="background-delete">
        <mat-icon class="delete-icon">delete</mat-icon>
      </div>
      <a mat-list-item fxFlex [routerLink]="['/list', list.id]" (appSwipeDrag)="delete(list)" class="list-item">
        {{list.name}}
      </a>
    </div>
  </mat-nav-list>

  <button class="bottom-right" mat-fab (click)="openDialog()" aria-label="add new list">
    <mat-icon>add</mat-icon>
  </button>
</div>
